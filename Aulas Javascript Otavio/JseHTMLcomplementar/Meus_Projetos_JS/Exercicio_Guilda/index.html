<!DOCTYPE html> 
<html lang="pt-BR"> 
<head> 
    <meta charset="UTF-8"> 
    <title>Guilda de Her√≥is</title> 
    <style> 
        body { font-family: 'Segoe UI', sans-serif; background: #2c3e50; color: white; display: flex; flex-direction: column; align-items: center; padding-top: 30px; } 
        .painel { background: #34495e; padding: 20px; border-radius: 10px; width: 300px; text-align: center; margin-bottom: 20px; } 
        input, select { padding: 10px; width: 90%; margin-bottom: 10px; border-radius: 5px; border: none; }

        .guilda { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; width: 80%; } 
        .card { width: 150px; padding: 15px; border-radius: 8px; position: relative; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.3); animation: popIn 0.3s; } 
        .card h3 { margin: 10px 0 5px 0; } 
        .card p { margin: 0; font-size: 0.9em; opacity: 0.8; text-transform: uppercase; letter-spacing: 1px; } 
        .btn-expulsar { position: absolute; top: 5px; right: 5px; background: rgba(0,0,0,0.2); color: white; border: none; border-radius: 50%; width: 25px; height: 25px; cursor: pointer; } 
        /* CORES DAS CLASSES */ 
        .guerreiro { background: #e74c3c; } 
        .mago { background: #3498db; } 
        .arqueiro { background: #2ecc71; } 
        @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } } 
    </style> 
</head>

</body> 
</html>
